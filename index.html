<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <title>Avilion</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-light min-vw-100" style="background-color: white;color:black;"
            style="display:inline-block;">

            <h2 class="p-3 text-black">Avilion</h2>
            <ul class="navbar-nav" style="display:inline-block;">
                <li>
                    <a class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal"
                        style="letter-spacing: 1.5px;"> LISTA DE COMPRA
                        <i class="bi bi-cart mx-5" id="carritoContenedor"></i>
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <div class="header">
        <div class="hero">
            <div class="row container d-flex">
                <div class="col">
                    <span class="subtitle">Sólo Por Tiempo Limitado Primavera</span>
                    <h1>fash<span class="i">i</span>on</h1>
                    <p>Te Vez Bien En Tu Mejor Día!</p>

                    <button class="btn">Nuevos Artículos!</button>
                </div>
                <img src="./img/woman-in-cart.png" alt="" style="width: 38%;" />
            </div>
        </div>
    </div>
    <main>
        <div class="row mt-5" id="contenedor"></div>
    </main>


    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Lista de Compra</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">
                            Vaciar
                        </button>
                        <button type="button" id="procesarCompra" class="btn btn-primary">
                            Comprar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>

                        <span style="color: #D90429; letter-spacing: 1px; margin-left: 10px;">TOTAL
                            COMPRA:</span>
                        <p class="text-center" id="precioTotal" style="color: #D90429;"></p> <span
                            style="color: #D90429; letter-spacing: 1px;">Bs.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
